services:
  # -------------------------------------------------------------------
  # 1. SERVICE PHP-FPM (app)
  # -------------------------------------------------------------------
  app:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    image: laravel-app-74:latest
    container_name: laravel_app
    restart: always
    volumes:
      - ./:/var/www/html
    networks:
      - tikitech_network

  # -------------------------------------------------------------------
  # 2. SERVICE NGINX
  # -------------------------------------------------------------------
  nginx:
    image: nginx:latest
    container_name: laravel_nginx
    restart: always
    ports:
      # Quan trọng: Mở cổng 80 (chuẩn HTTP/ACME), 8000 (truy cập web) và 443 (HTTPS) trên Host
      - "80:80"
      - "8000:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Quan trọng: Mapping thư mục Certbot để Nginx truy cập chứng chỉ
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - app
    networks:
      - tikitech_network

  # -------------------------------------------------------------------
  # 3. SERVICE DATABASE (db)
  # -------------------------------------------------------------------
  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: always
    environment:
      MYSQL_DATABASE: laravel_db
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: user_secret
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - tikitech_network

volumes:
  dbdata:

networks:
  tikitech_network:
    external: true
    name: tikitech_network
