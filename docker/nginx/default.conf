server {
    # 1. Lắng nghe HTTP và Chuyển hướng sang HTTPS
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name testapp.applamdep.com _;
    client_max_body_size 100M;

    # Cần thiết cho Certbot xác thực
    location /.well-known/acme-challenge/ {
        root /var/www/html/public;
        try_files $uri =404;
    }

    # Chuyển hướng các yêu cầu HTTP còn lại sang HTTPS
    return 301 https://$host$request_uri;
}

server {
    # 2. Lắng nghe HTTPS
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;
    server_name testapp.applamdep.com _;
    root /var/www/html/public;
    client_max_body_size 100M;

    index index.php index.html;

    # Cấu hình SSL - Đường dẫn chứng chỉ Let's Encrypt trên Host
    # Cần phải khớp với thư mục đã được mapping (/etc/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/testapp.applamdep.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testapp.applamdep.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Cấu hình Laravel (URL Rewriting)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Cấu hình PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Chặn truy cập file môi trường
    location ~ /\.env {
        deny all;
    }
}

# ===================================================================
# API SERVICE - Reverse Proxy
# ===================================================================
server {
    listen 80;
    listen [::]:80;
    server_name api-soida.applamdep.com _;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name api-soida.applamdep.com _;
    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/testapp.applamdep.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testapp.applamdep.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy requests to API service
    location / {
        proxy_pass http://api:9012;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

