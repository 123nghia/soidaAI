server {
    # 1. Lắng nghe HTTP và Chuyển hướng sang HTTPS
    listen 80;
    server_name testapp.applamdep.com;

    # Cần thiết cho Certbot xác thực
    location /.well-known/acme-challenge/ {
        root /var/www/html/public;
        try_files $uri =404;
    }

    # Chuyển hướng các yêu cầu HTTP còn lại sang HTTPS
    return 301 https://$host$request_uri;
}

server {
    # 2. Lắng nghe HTTPS
    listen 443 ssl;
    http2 on;
    server_name testapp.applamdep.com;
    root /var/www/html/public;

    index index.php index.html;

    # Cấu hình SSL - Đường dẫn chứng chỉ Let's Encrypt trên Host
    # Cần phải khớp với thư mục đã được mapping (/etc/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/testapp.applamdep.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/testapp.applamdep.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Cấu hình Laravel (URL Rewriting)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Cấu hình PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Chặn truy cập file môi trường
    location ~ /\.env {
        deny all;
    }
}
